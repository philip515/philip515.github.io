<!DOCTYPE html>
<html>
<head>
  <title>Simple Adventure</title>

  <!-- Link to the external CSS file inside the "css" folder -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Main heading of the page -->
  <h1>Adventure Game</h1>

  <!-- This <p> will show the story text for each step -->
  <p id="story"></p>

  <!-- This <div> will hold the choice buttons -->
  <div id="choices"></div>

  <!-- This <div> shows the player's stats -->
  <div id="stats">
    <!-- Each <span> is empty at first, but JavaScript will fill in the numbers -->
    Stamina: <span id="stamina"></span><br>
    Money: <span id="money"></span><br>
    Hunger: <span id="hunger"></span>
  </div>

  <!-- Link to the external JavaScript file inside the "js" folder -->
  <script src="js/game.js"></script>
</body>
</html>
